
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonghuaWave - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="logo">DonghuaWave</a>
                <h2>User Login</h2>
                <p>Welcome back! Please log in to continue</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-login">Login</button>
                </div>
                <div id="error-message" class="error-message"></div>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <div class="social-auth">
                <button class="btn-social google">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="btn-social facebook">
                    <i class="fab fa-facebook"></i> Continue with Facebook
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="#">Sign up</a></p>
                <p>For admin login, <a href="login-admin.html">click here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Toggle password visibility
            const togglePassword = document.querySelector('.toggle-password');
            const passwordField = document.querySelector('#password');
            
            togglePassword.addEventListener('click', () => {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                togglePassword.querySelector('i').classList.toggle('fa-eye');
                togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
            });

            // Initialize Supabase client
            const supabaseUrl = 'YOUR_SUPABASE_URL';
            const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);

            // Handle form submission
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error-message');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Normally we would connect to Supabase here
                    // For now, we'll simulate a successful login
                    
                    // Simulate API call delay
                    errorMessage.textContent = 'Logging in...';
                    
                    setTimeout(() => {
                        // Redirect to user dashboard
                        window.location.href = 'user.html';
                    }, 1500);
                    
                    /* In a real implementation with Supabase:
                    const { user, error } = await supabase.auth.signIn({
                        email: email,
                        password: password,
                    });
                    
                    if (error) throw error;
                    
                    // Check user role in profiles table
                    const { data, error: profileError } = await supabase
                        .from('profiles')
                        .select('role, status')
                        .eq('id', user.id)
                        .single();
                        
                    if (profileError) throw profileError;
                    
                    if (data.role === 'user') {
                        window.location.href = 'user.html';
                    } else {
                        errorMessage.textContent = 'Access denied. Invalid user role.';
                    }
                    */
                    
                } catch (error) {
                    errorMessage.textContent = error.message || 'An error occurred during login.';
                }
            });
        });
    </script>
</body>
</html>
